<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Minha Lojinha</title>
</head>
<body>

<header class="bg-primary text-white text-center py-4">
    <h1>Minha Lojinha</h1>
    <p>Escolha seus produtos e peÃ§a pelo WhatsApp!</p>
</header>

<div class="container my-4" id="produtos">
    <!-- Produtos serÃ£o carregados aqui pelo JavaScript -->
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>ðŸ“ž Contato: <a href="https://wa.me/5562999394471" class="text-white" target="_blank">(62) 99939-4471</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/firebase/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/firebase/database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        databaseURL: "https://SEU_PROJETO.firebaseio.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Carregar produtos
    database.ref('produtos').on('value', (snapshot) => {
        const produtos = snapshot.val();
        const produtosDiv = document.getElementById('produtos');
        produtosDiv.innerHTML = '';

        if (produtos) {
            Object.keys(produtos).forEach(id => {
                const produto = produtos[id];
                produtosDiv.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${produto.foto}" class="card-img-top" alt="${produto.nome}">
                            <div class="card-body">
                                <h5 class="card-title">${produto.nome}</h5>
                                <p class="card-text">PreÃ§o: R$ ${parseFloat(produto.preco).toFixed(2).replace('.', ',')}</p>
                                <a href="https://wa.me/5562999394471?text=OlÃ¡, Gostaria de comprar o produto: ${produto.nome}" class="btn btn-primary" target="_blank">Clique aqui para entrar em contato pelo WhatsApp</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        } else {
            produtosDiv.innerHTML = '<p>Nenhum produto encontrado.</p>';
        }
    });
</script>
</body>
</html>
